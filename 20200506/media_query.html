<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒體查詢</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
        font-family: '微軟正黑體';
    }

    img {
        /* 當圖片比容器還大時才有作用 */
        max-width: 100%;
    }

    /* Media type => all、print、screen、speech */
    /* min-width 以上 */
    /* max-width 以下 */
    @media all and (min-width: 500px) {}

    /* Media type 為 all 時可以省略 */
    @media (min-width: 500px) {}

    /* 575px 以下 */
    @media (max-width: 575px) {
        .container {
            width: 95%;
            margin: 1rem auto;
            border: 1px solid #000;
            padding: 15px;
        }

        h1 {
            color: yellow;
            background: darkorchid;
        }

        p {
            font-size: 1.5rem;
        }
    }

    /* 介於 576 ~ 767 之間 */
    @media (min-width: 576px) and (max-width: 767px) {
        .container {
            width: 60%;
            margin: 1rem auto;
            border: 3px solid #000;
            padding: 15px;
        }

        h1 {
            color: yellow;
            background: green;
        }

        p {
            font-size: 1.5rem;
        }

    }

    @media (min-width: 768px) {
        .container {
            width: 75%;
            margin: 1rem auto;
            border: 5px solid #000;
            padding: 15px;
        }

        h1 {
            color: yellow;
            background: darkred;
        }

        p {
            font-size: 1.5rem;
        }

    }
</style>

<body>
    <div class="container">
        <h1>德國水溝。</h1>
        <img src="https://picsum.photos/1920/600/?random=1">
        <p>
            這樣理念團體肌膚發貼文明輕易熟悉圖文更加我又那就，公斤許可全國處罰出去，預覽兒童範圍內但在一片怎麼辦在他閲讀現代作者協助，立即每一個配置相應節省運用部隊責任編輯拍攝咱們，學科笑容推坑大魔王貿易死亡碩士訓練概念共享版，內部討論區特別是航空成就足夠準確公開把。
        </p>
    </div>
</body>

</html>
