<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hole {
            width: 200px;
            height: 200px;
            background-image: url(./images/swirl.png);
            background-size: 200px 80px;
            background-repeat: no-repeat;
            background-position: bottom;
            vertical-align: top;
        }

        .out {
            width: 200px;
            height: 160px;
            overflow: hidden;
            position: relative;
            z-index: 100;
        }

        .good {
            background-image: url(./images/good.png);
            background-size: 120px 120px;
            background-position: center;
            background-repeat: no-repeat;
            width: 200px;
            height: 200px;
            position: absolute;
            left: calc(50% - 100px);
            top: 170px;
        }

        .bad {
            background-image: url(./images/good.png);
            background-size: 120px 120px;
            background-position: center;
            background-repeat: no-repeat;
            width: 200px;
            height: 200px;
            position: absolute;
            left: calc(50% - 100px);
            top: 170px;
        }

        .up {
            animation: up 500ms forwards ease;
        }

        .down {
            animation: down 500ms ease-in
        }

        @keyframes up {
            0% {
                top: 170px;
            }

            100% {
                top: 0px;
            }
        }

        @keyframes down {
            0% {
                top: 0%;
            }

            100% {
                top: 120px;
            }
        }

        #table {
            cursor: url(./images/bomb1.png) 35 35, auto;
        }

        #table:active {
            cursor: url(./images/bomb2.png) 60 35, auto;
        }
    </style>
</head>

<body>
    <div id="main">
        <div align="center">
            <input type="button" value="START" id="btn-start">
            目前分數: <span id="text-score">0</span>
            剩餘時間: <span id="text-time">60</span>
        </div>
        <table align="center" id="table">
            <tr>
                <td class="hole">
                    <div class="out">
                        <div class="good img"></div>
                        <div class="bad img"></div>
                    </div>
                </td>
                <td class="hole">
                    <div class="out">
                        <div class="good img"></div>
                        <div class="bad img"></div>
                    </div>
                </td>
                <td class="hole">
                    <div class="out">
                        <div class="good img"></div>
                        <div class="bad img"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="hole">
                    <div class="out">
                        <div class="good img"></div>
                        <div class="bad img"></div>
                    </div>
                </td>
                <td class="hole">
                    <div class="out">
                        <div class="good img"></div>
                        <div class="bad img"></div>
                    </div>
                </td>
                <td class="hole">
                    <div class="out">
                        <div class="good img"></div>
                        <div class="bad img"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="hole">
                    <div class="out">
                        <div class="good img"></div>
                        <div class="bad img"></div>
                    </div>
                </td>
                <td class="hole">
                    <div class="out">
                        <div class="good img"></div>
                        <div class="bad img"></div>
                    </div>
                </td>
                <td class="hole">
                    <div class="out">
                        <div class="good img"></div>
                        <div class="bad img"></div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <script>
        const holes = document.getElementsByClassName("hole")
        const btnStart = document.getElementById("btn-start")
        const textScore = document.getElementById("text-score")
        const textTime = document.getElementById("text-time")
        const good = document.getElementsByClassName("good")
        const bad = document.getElementsByClassName("bad")

        let score = 0;
        let inGame = false;
        let timeleft = 60;
        // 冒出來
        let timer = 0;
        // 倒數時間
        let countdowntime = 0

        btnStart.onclick = () => {
            btnStart.disabled = true
            timer = setInterval(game, 2500)
            game()
            score = 0
            countdowntime = setInterval(countdown, 1000)
            textScore.innerText = score;
            inGame = true;
            timeleft = 60;
            textTime.innerText = timeleft;
        }

        const game = () => {
            // 被打到重新出來會重製圖片
            for (let i of good) {
                i.classList.remove("up")
                i.classList.remove("down")
                i.style.backgroundImage = "url(./images/good.png)"
            }
            for (let i of bad) {
                i.classList.remove("up")
                i.classList.remove("down")
                i.style.backgroundImage = "url(./images/bad.png)"
            }
            // 取隨機兩個不重複的冒出來
            let ary = []
            let arygood = []
            let arybad = []
            for (let i = 0; i < 9; i++) {
                ary.push(i)
            }
            let rand = (max) => { return Math.floor(Math.random() * max) }
            // 好的冒出來
            for (let i = 0; i < 3; i++) {
                let hole = (rand(9 - i))
                good[ary[hole]].classList.remove("down");
                good[ary[hole]].classList.add("up");
                arygood.push(ary[hole])
                ary.splice(hole, 1)
            }
            console.log(ary)
            // 壞的冒出來
            for (let i = 0; i < 3; i++) {
                let hole = (rand(6 - i))
                bad[ary[hole]].classList.remove("down");
                bad[ary[hole]].classList.add("up");
                arybad.push(ary[hole])
                ary.splice(hole, 1)
            }
            console.log(arygood)
            console.log(arybad)
            let timerend = setTimeout(() => {
                for (let i of arygood) {
                    good[i].classList.remove("up")
                    good[i].classList.add("down")
                }
                for (let i of arybad) {
                    bad[i].classList.remove("up")
                    bad[i].classList.add("down")
                }
            }, 2000)

            if (timeleft == 0) {
                for (let i of good) {
                    i.classList.remove("up")
                    i.classList.remove("down")
                }
                for (let i of bad) {
                    i.classList.remove("up")
                    i.classList.remove("down")
                }
                inGame = false;
                clearInterval(timer)
                clearTimeout(timerend)
                alert(`你得到${score}分`)
                btnStart.disabled = false
            }
        }

        const countdown = () => {
            timeleft--;
            textTime.innerText = timeleft
            if (timeleft == 0) {
                clearInterval(countdowntime)
            }
        }

        for (let i of good) {
            i.onclick = () => {
                if (inGame) {
                    i.style.backgroundImage = "url(./images/goodhit.png)"
                    i.classList.add("down")
                    score++
                    textScore.innerText = score
                }
            }
        }

        for (let i of bad) {
            i.onclick = () => {
                if (inGame) {
                    i.style.backgroundImage = "url(./images/badhit.png)"
                    i.classList.add("down")
                    if (score == 0) {
                        score == score
                    }
                    else {
                        score--
                    }
                    textScore.innerText = score
                }
            }
        }


    </script>
</body>

</html>
