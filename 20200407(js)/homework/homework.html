<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(./images/background.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
        }

        #btn-start {
            width: 200px;
            height: 100px;
            font-size: 50px;
            background-image: url(./images/btn-start-bg.jpg);
            background-size: cover;
            border-radius: 3rem;
            font-weight: bolder;
            color: yellow;
            box-shadow: 2px 2px 5px black;
            border: 0px;
            text-shadow: 0 0 5px black;
        }

        #btn-start:hover {
            cursor: pointer;
        }

        .hole {
            width: 300px;
            height: 300px;
            background-image: url(./images/swirl.png);
            background-size: 300px 120px;
            background-repeat: no-repeat;
            background-position: bottom;
            vertical-align: top;
        }

        .out {
            width: 300px;
            height: 240px;
            overflow: hidden;
            position: relative;
        }

        .good {
            background-image: url(./images/good.png);
            background-size: 180px 180px;
            background-position: center;
            background-repeat: no-repeat;
            width: 300px;
            height: 300px;
            position: absolute;
            left: calc(50% - 150px);
            top: 240px;
            transform-origin: center bottom;
        }

        .bad {
            background-image: url(./images/good.png);
            background-size: 180px 180px;
            background-position: center;
            background-repeat: no-repeat;
            width: 300px;
            height: 300px;
            position: absolute;
            left: calc(50% - 150px);
            top: 240px;
            transform-origin: center bottom;
        }

        .up {
            animation: up 500ms forwards ease;
        }

        .down {
            animation: down 500ms ease-in
        }

        @keyframes up {
            0% {
                top: 240px;
                background-size: 0px 0px;
            }

            100% {
                top: 0px;
                background-size: 180px 180px;
            }
        }

        @keyframes down {
            0% {
                top: 0%;
            }

            100% {
                top: 240px;
            }
        }

        #table {
            cursor: url(./images/cursor_black.png) 50 50, auto;
            z-index: 0;
            border-radius: 3rem;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #table:active {
            cursor: url(./images/cursor_white.png) 50 50, auto;
        }

        .board {
            font-size: 40px;
            color: white;
            text-shadow: 1px 1px 1px black;
        }
    </style>
</head>

<body>
    <table width="100%">
        <tr valign="middle">
            <td align="right">
                <input type="button" value="START" id="btn-start">
            </td>
            <td align="center">
                <table align="center" id="table">
                    <tr>
                        <td class="hole">
                            <div class="out">
                                <div class="good img"></div>
                                <div class="bad img"></div>
                            </div>
                        </td>
                        <td class="hole">
                            <div class="out">
                                <div class="good img"></div>
                                <div class="bad img"></div>
                            </div>
                        </td>
                        <td class="hole">
                            <div class="out">
                                <div class="good img"></div>
                                <div class="bad img"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="hole">
                            <div class="out">
                                <div class="good img"></div>
                                <div class="bad img"></div>
                            </div>
                        </td>
                        <td class="hole">
                            <div class="out">
                                <div class="good img"></div>
                                <div class="bad img"></div>
                            </div>
                        </td>
                        <td class="hole">
                            <div class="out">
                                <div class="good img"></div>
                                <div class="bad img"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="hole">
                            <div class="out">
                                <div class="good img"></div>
                                <div class="bad img"></div>
                            </div>
                        </td>
                        <td class="hole">
                            <div class="out">
                                <div class="good img"></div>
                                <div class="bad img"></div>
                            </div>
                        </td>
                        <td class="hole">
                            <div class="out">
                                <div class="good img"></div>
                                <div class="bad img"></div>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
            <td align="left">
                <div class="board">目前分數: <span id="text-score">0</span></div>
                <div class="board">剩餘時間: <span id="text-time">10</span></div>
            </td>
        </tr>
    </table>
    <script>
        const holes = document.getElementsByClassName("hole")
        const btnStart = document.getElementById("btn-start")
        const textScore = document.getElementById("text-score")
        const textTime = document.getElementById("text-time")
        const good = document.getElementsByClassName("good")
        const bad = document.getElementsByClassName("bad")

        let score = 0;
        let inGame = false;
        let timeleft = 10;
        // 冒出來
        let timer = 0;
        // 倒數時間
        let countdowntime = 0

        btnStart.onclick = () => {
            score = 0
            textScore.innerText = score;
            inGame = true;
            timeleft = 10;
            textTime.innerText = timeleft;
            btnStart.disabled = true
            countdowntime = setInterval(countdown, 1000)
            timer = setInterval(game, 3000)
            game()
        }

        const countdown = () => {
            timeleft--;
            console.log(timeleft)
            textTime.innerText = timeleft
            if (timeleft == 0) {
                clearInterval(countdowntime)
            }
        }

        const game = () => {
            // 被打到重新出來會重製圖片
            for (let i of good) {
                i.classList.remove("up")
                i.classList.remove("down")
                i.style.backgroundImage = "url(./images/good.png)"
            }
            for (let i of bad) {
                i.classList.remove("up")
                i.classList.remove("down")
                i.style.backgroundImage = "url(./images/bad.png)"
            }
            // 取隨機兩個不重複的冒出來
            let ary = []
            let arygood = []
            let arybad = []
            for (let i = 0; i < 9; i++) {
                ary.push(i)
            }
            let rand = (max) => { return Math.floor(Math.random() * max) }
            // 好的冒出來
            for (let i = 0; i < 3; i++) {
                let hole = (rand(9 - i))
                good[ary[hole]].classList.remove("down");
                good[ary[hole]].classList.add("up");
                arygood.push(ary[hole])
                ary.splice(hole, 1)
            }
            // 壞的冒出來
            for (let i = 0; i < 3; i++) {
                let hole = (rand(6 - i))
                bad[ary[hole]].classList.remove("down");
                bad[ary[hole]].classList.add("up");
                arybad.push(ary[hole])
                ary.splice(hole, 1)
            }
            let timerend = setTimeout(() => {
                for (let i of arygood) {
                    good[i].classList.remove("up")
                    good[i].classList.add("down")
                }
                for (let i of arybad) {
                    bad[i].classList.remove("up")
                    bad[i].classList.add("down")
                }
            }, 2500)

            if (timeleft == 0) {
                clearInterval(timer)
                clearTimeout(timerend)
                for (let i of good) {
                    i.classList.remove("up")
                    i.classList.remove("down")
                }
                for (let i of bad) {
                    i.classList.remove("up")
                    i.classList.remove("down")
                }
                inGame = false;

                alert(`你得到${score}分`)
                btnStart.disabled = false
            }
        }

        for (let i of good) {
            i.onclick = () => {
                if (inGame) {
                    i.style.backgroundImage = "url(./images/goodhit.png)"
                    i.classList.remove("up")
                    i.classList.add("down")
                    score++
                    textScore.innerText = score
                }
            }
        }

        for (let i of bad) {
            i.onclick = () => {
                if (inGame) {
                    i.style.backgroundImage = "url(./images/badhit.png)"
                    i.classList.remove("up")
                    i.classList.add("down")
                    if (score == 0) {
                        score == score
                    }
                    else {
                        score--
                    }
                    textScore.innerText = score
                }
            }
        }


    </script>
</body>

</html>
