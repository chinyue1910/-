<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img {
            background-image: url(./images/btn-start-bg.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            width: 400px;
            height: 400px;
            transform-origin: left top;
            animation: hit 5s linear alternate infinite;
            transform: perspective(10px);
            perspective-origin: left center;
            box-shadow: 5px 5px 5px black;
        }

        @keyframes hit {
            from {
                transform: skewY(0deg) rotateY(0deg);
            }

            75% {
                transform: skewY(40deg) rotateY(-45deg);
            }

            to {
                transform: skewY(50deg) rotateY(-60deg);
            }
        }

        #bg {
            margin: 200px auto;
            box-shadow: 5px 5px 5px black;
            background-color: white;
            width: 400px;
            height: 400px;
            border: 1px solid black;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="bg">
        <div id="img"></div>
    </div>
</body>

</html>
