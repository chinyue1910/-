<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Math.round() 四捨五入到整數
        console.log(Math.round(6.5));

        // Math.ceil() 無條件進位到整數
        console.log(Math.ceil(6.5));

        // Math.floor() 無條件捨去到整數
        console.log(Math.floor(6.5));

        // Math.pow(a,b) a 的 b 次方
        console.log(Math.pow(10, 2))

        // Math.sqrt() 平方根 
        console.log(Math.sqrt(4))

        // Math.sign() 正負判斷
        console.log(Math.sign(-400))

        // Math.min() 最小值
        console.log(Math.min(0, 2, 3, 4, 5, 6, -100))

        // 如果是陣列的話，要加解構賦值語法 ...
        let arr = [0, 2, 3, 4, 5, 6, -100]
        console.log(Math.min(...arr))

        // Math.max() 最大值
        console.log(Math.max(0, 2, 3, 4, 5, 6, -100))

        // 如果是陣列的話，要加解構賦值語法 ...
        console.log(Math.max(...arr))

        // Math.random() 從 0 到 1 隨機取小數
        console.log(Math.random());
    </script>
</body>

</html>
