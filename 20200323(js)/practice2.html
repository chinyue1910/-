        let text = prompt("請輸入英文");
        text = text.split("");
        text = text.map(word => {
            if (word.match(/[a-z]/) == null) {
                return word.toLowerCase()
            }
            else {
                return word.toUpperCase()
            }
        })
        text = text.join("")
        document.write(text)
    </script>
