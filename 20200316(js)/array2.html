<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let people = [
            {
                name: "小明",
                age: 20,
                id: "A123",
                hobbies: [1, 2, 3]
            },
            {
                name: "小王",
                age: 25,
                id: "A456",
                hobbies: [4, 5, 6]
            },
            {
                name: "小美",
                age: 11,
                id: "A789",
                hobbies: [7, 8, 9]
            }
        ]

        for (let i of people) {
            document.write(`姓名: ${i.name} <br> 年齡: ${i.age} <br> 身分證: ${i.id} <br>`)
            for (let j in i) {
                if (j !== "hobbies") {
                    document.write(`${j} 的資料是 ${i[j]} <br>`)
                }
            }

            for (let k = 0; k < i.hobbies.length; k++) {
                document.write(`第 ${k + 1} 個興趣是 ${i.hobbies[k]} <br>`)
            }
            document.write("<hr>")
        }
    </script>
</body>

</html>
