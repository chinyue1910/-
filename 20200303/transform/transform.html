<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: "微軟正黑體";
        }
        
        section {
            /* vh 視窗高度，vw 視窗寬度 */
            height: 100vh;
            /* 彈性盒 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .dashed {
            display: inline-block;
            width: 200px;
            height: 200px;
            border: 5px dashed #000;
        }
        
        .box {
            width: 200px;
            height: 200px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            position: absolute;
            top: 0;
            left: 0;
        }
        /* :nth-child(選擇第幾個選擇器)，也可以是 even(奇數) odd(偶數)  */
        
        section:nth-child(odd) {
            background-color: aqua;
        }
        
        section:nth-child(even) {
            background-color: bisque;
        }
        
        .translate {
            /* 
                第一個數值為 x 軸移動，正為往右，負為往左
                第二個值為 y 軸移動，正為往下，負為往上
                若使用 % 數，實際長度會以元素本身尺寸去計算
             */
            transform: translate(50px, 100px);
            /* 可以設定單軸移動 */
            transform: translateX(50px);
            transform: translateY(50px);
        }
        
        .scale {
            /* scale 數值是以倍數顯示 */
            transform: scale(2);
            /* 負數會呈現倒影 */
            /* transform: scale(-2); */
            /*
                改變原點
                預設是 center center = 50% 50%，box 的中心點
                數值 em、px、% ...
             */
            transform-origin: left center;
        }
        
        .rotate {
            /* 記得要加單位 deg，正為順時針，負為逆時針 */
            transform: rotate(45deg);
            transform-origin: left top;
        }
        
        .skew {
            /* 第一個數值 x 歪斜角，第二個數值 y 歪斜角 */
            transform: skew(30deg, 30deg);
            transform-origin: left bottom;
        }
        /* 多屬性 */
        
        .more {
            /* 屬性之間不需要逗點 */
            /* 屬性由左至右套用，作用順序十分重要 */
            /* transform: translate(100px) rotate(45deg); */
            transform: rotate(45deg) translate(100px);
        }
    </style>
</head>

<body>
    <section>
        <h1>Translate(移動)</h1>
        <div class="dashed">
            <div class="box translate">Translate(移動)</div>
        </div>
    </section>

    <section>
        <h1>Scale(縮放)</h1>
        <div class="dashed">
            <div class="box scale">Scale(縮放)</div>
        </div>
    </section>

    <section>
        <h1>Rotate(旋轉)</h1>
        <div class="dashed">
            <div class="box rotate">Rotate(旋轉)</div>
        </div>
    </section>

    <section>
        <h1>Skew(傾斜)</h1>
        <div class="dashed">
            <div class="box skew">Skew(傾斜)</div>
        </div>
    </section>

    <section>
        <h1>設定多屬性</h1>
        <div class="dashed">
            <div class="box more">設定多屬性</div>
        </div>
    </section>
</body>

</html>
