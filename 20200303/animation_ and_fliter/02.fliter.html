<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        h1 {
            text-align: center;
            position: absolute;
            top: 100px;
            text-align: center;
            font-size: 40px;
            color: rgb(245, 11, 167);
        }
        
        section:nth-child(odd) {
            background: antiquewhite;
        }
        
        section:nth-child(even) {
            background: #333;
        }
        
        .box {
            width: 400px;
            height: 400px;
            border: 5px solid #FFF;
            font-size: 3rem;
            text-align: center;
            line-height: 400px;
            margin: 10px;
        }
        /* fliter effect */
        /* blur 模糊 */
        
        .blur {
            animation: blur 5s infinite alternate;
            background-image: url("https://picsum.photos/400/400/?random=1");
        }
        
        @keyframes blur {
            from {
                filter: blur(0px);
            }
            to {
                filter: blur(10px);
            }
        }
        /* brightness 亮度 */
        
        .brightness {
            animation: brightness 4s infinite alternate;
            background-image: url("https://picsum.photos/400/400/?random=2");
        }
        
        @keyframes brightness {
            from {
                /* 0% 沒有畫面 */
                filter: brightness(0%);
            }
            to {
                /* 100% 正常，越高越亮 */
                filter: brightness(100%);
            }
        }
        /* contrast 對比度 */
        
        .contrast {
            animation: contrast 4s infinite alternate;
            background-image: url("https://picsum.photos/400/400/?random=3");
        }
        
        @keyframes contrast {
            from {
                /* 0% 沒有對比，灰色 */
                filter: contrast(0%);
            }
            to {
                /* 越高對比度越強烈 */
                filter: contrast(200%);
            }
        }
        /* drop-shadow 陰影 */
        /* 
            box-shadow 只能顯示盒子矩形的陰影
            drop-shadow 可以顯示物件形狀的陰影，包含邊框周圍(內、外)、文字外框等陰影 */
        
        .drop-shadow {
            animation: drop-shadow 7s infinite;
        }
        
        @keyframes drop-shadow {
            from {
                filter: drop-shadow(0px 0px 5px red);
            }
            33% {
                filter: drop-shadow(0px 0px 5px green);
            }
            66% {
                filter: drop-shadow(0px 0px 5px blue);
            }
            to {
                filter: drop-shadow(0px 0px 5px red);
            }
        }
        /* box-shadow 陰影 */
        
        .box-shadow {
            animation: box-shadow 7s infinite;
        }
        
        @keyframes box-shadow {
            from {
                box-shadow: 0px 0px 15px red
            }
            33% {
                box-shadow: 0px 0px 15px green;
            }
            66% {
                box-shadow: 0px 0px 15px blue;
            }
            to {
                box-shadow: 0px 0px 15px red;
            }
        }
        /* grayscale 灰階 */
        
        .grayscale {
            animation: grayscale 4s infinite alternate;
            background-image: url("https://picsum.photos/400/400/?random=4");
        }
        
        @keyframes grayscale {
            from {
                filter: grayscale(0%);
            }
            to {
                /* 100% 完全灰階 */
                filter: grayscale(100%);
            }
        }
        /* hue-rotate 色相轉換 */
        
        .hue-rotate {
            animation: hue-rotate 10s infinite alternate;
        }
        
        @keyframes hue-rotate {
            /* from {
                filter: hue-rotate(0deg);
            } */
            50% {
                /* 100% 完全灰階 */
                filter: hue-rotate(360deg);
            }
            /* to{
                filter: hue-rotate(0deg);
            } */
        }
        /* invert 色相轉換 */
        
        .invert {
            animation: invert 5s infinite alternate;
            background: url("https://picsum.photos/400/400/?random=6");
        }
        
        @keyframes invert {
            50% {
                filter: invert(100%);
            }
        }
        /* opacity 透明度 */
        
        .opacity {
            animation: opacity 5s infinite alternate;
            background: url("https://picsum.photos/400/400/?random=7");
        }
        
        @keyframes opacity {
            from {
                filter: opacity(0%);
            }
            to {
                filter: opacity(100%);
            }
        }
        /* saturate 飽和度 */
        
        .saturate {
            animation: saturate 5s infinite alternate;
            background: url("https://picsum.photos/400/400/?random=8");
        }
        
        @keyframes saturate {
            50% {
                filter: saturate(0%);
            }
        }
        /* sepia 泛黃照片效果 */
        
        .sepia {
            animation: sepia 5s infinite alternate;
            background: url("https://picsum.photos/400/400/?random=9");
        }
        
        @keyframes sepia {
            50% {
                filter: sepia(100%);
            }
        }
    </style>
</head>

<body>
    <section>
        <h1>blur</h1>
        <div class="box blur"></div>
    </section>

    <section>
        <h1>brightness</h1>
        <div class="box brightness"></div>
    </section>

    <section>
        <h1>contrast</h1>
        <div class="box contrast"></div>
    </section>

    <section>
        <h1>drop-shadow & box-shadow</h1>
        <div class="box drop-shadow">
            <span class="drop-shadow">drop-shadow</span>
        </div>
        <div class="box box-shadow">
            <span class="box-shadow">box-shadow</span>
        </div>
    </section>

    <section>
        <h1>grayscale</h1>
        <div class="box grayscale"></div>
    </section>

    <section>
        <h1>hue-rotate</h1>
        <div class="box hue-rotate" style="background: url('https://picsum.photos/400/400/?random=5');"></div>
        <div class="box hue-rotate" style="color: yellow;">色相旋轉</div>
    </section>

    <section>
        <h1>invert</h1>
        <div class="box invert"></div>
    </section>

    <section>
        <h1>opacity</h1>
        <div class="box opacity"></div>
    </section>

    <section>
        <h1>saturate</h1>
        <div class="box saturate"></div>
    </section>

    <section>
        <h1>sepia</h1>
        <div class="box sepia"></div>
    </section>
</body>

</html>
