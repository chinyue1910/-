<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        table {
            margin: 1rem;
            display: inline-block;
        }

        table,
        tr,
        td {
            border: 1px solid #000;
        }

        table td {
            width: 200px;
            height: 200px;
        }

        .bg-color {
            background-color: red;
        }

        .bg-image {
            background-image: url("https://picsum.photos/200/200/?random=1");
        }

        .bg-repeat-x {
            background-image: url("https://picsum.photos/50/50/?random=1");
            background-repeat: repeat-x;
        }

        .bg-repeat-y {
            background-image: url("https://picsum.photos/50/50/?random=3");
            background-repeat: repeat-y;
        }

        .bg-center {
            background-image: url("https://picsum.photos/50/50/?random=4");
            background-repeat: no-repeat;
            background-position: center;
        }

        .bg-and-center{
            background-color: yellow;
            background-image: url("https://picsum.photos/50/50/?random=1");
            background-repeat: no-repeat;
            background-position: center;

        }
        
        .three {
            background-image:
                url("https://picsum.photos/200/50/?random=1"),
                url("https://picsum.photos/200/100/?random=2"),
                url("https://picsum.photos/200/50/?random=3");
            background-repeat: no-repeat;
            background-position: left top, left 50px, left bottom ;                
        }

        .linear-gradient{
            background-image: linear-gradient(to right, rgb(0,0,0),rgb(0,0,255));  
        }
        .radial-gradient{
            background-image: radial-gradient(rgb(0,0,0),rgb(255,255,255));
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="bg-color"></td>
            <td class="bg-image"></td>
            <td class="bg-repeat-x"></td>
        </tr>
        <tr>
            <td class="bg-repeat-y"></td>
            <td class="bg-center"></td>
            <td class="bg-and-center"></td>
        </tr>
        <tr>
            <td class="three"></td>
            <td class="linear-gradient"></td>
            <td class="radial-gradient"></td>
        </tr>
    </table>
</body>

</html>
