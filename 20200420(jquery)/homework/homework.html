<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .poker {
            width: 200px;
            height: 300px;
            transform-style: preserve-3d;
            position: relative;
            transform: rotateY(180deg);
            transition: transform 1s;
            float: left;
            margin: 0 5px;
        }

        .front {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
        }

        .back {
            width: 100%;
            height: 100%;
            background-image: url(./images/bg.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            /* 把背面的 div 轉到 front 後面貼齊 */
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }

        #game {
            margin: auto;
            width: 1260px;
        }

        .open {
            transform: rotateY(0deg);
        }
    </style>
</head>

<body>
    <div id="game"></div>
    <script src="../jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script>
        $(function () {
            const Anduin = new Audio()
            Anduin.src = "./music/Anduin.ogg"
            const Garrosh = new Audio()
            Garrosh.src = "./music/Garrosh.ogg"
            const Guldan = new Audio()
            Guldan.src = "./music/Guldan.ogg"
            const Jaina = new Audio()
            Jaina.src = "./music/Jaina.ogg"
            const Malfurion = new Audio()
            Malfurion.src = "./music/Malfurion.ogg"
            const Rexxar = new Audio()
            Rexxar.src = "./music/Rexxar.ogg"
            const Thrall = new Audio()
            Thrall.src = "./music/Thrall.ogg"
            const Uther = new Audio()
            Uther.src = "./music/Uther.ogg"
            const Valeera = new Audio()
            Valeera.src = "./music/Valeera.ogg"
            const bg = new Audio()
            bg.src = "./music/bg.ogg"

            for (let i = 0; i < 18; i++) {
                $("#game").append(`
                <div class="poker">
                    <div class="front"></div>
                    <div class="back"></div>
                </div>
                `)
            }

            for (let i = 0; i < $(".poker").length; i++) {
                let num = i % ($(".poker").length / 2) + 1
                $(".poker").eq(i).find(".front").css("background-image", `url(./images/${num}.png)`)
                $(".poker").eq(i).attr("data-poker", `${num}`)

                // 隨機抽一張牌，放到目前迴圈牌後面
                let target = Math.floor(Math.random() * $(".poker").length);
                // 不能用 insertBefore 的原因是因為給予 num 時會給到 insertBefore() 裡面的位置，而導致放在前的沒有 num
                $(".poker").eq(target).insertAfter($(".poker").eq(i))
            }

            $(".poker").on("click", function () {
                if ($(".open").length < 2 && !$(this).hasClass("open")) {
                    $(this).addClass("open")
                }

                if ($(".open").length == 2) {
                    if ($(".open").eq(0).find(".front").css("background-image") == $(".open").eq(1).find(".front").css("background-image")) {
                        setTimeout(() => {
                            $(".open").fadeTo(1000, 0).addClass("ok")
                            switch ($(".open").eq(0).attr("data-poker")) {
                                case "1": Malfurion.play(); bg.play()
                                    break;
                                case "2": Rexxar.play(); bg.play()
                                    break;
                                case "3": Jaina.play(); bg.play()
                                    break;
                                case "4": Uther.play(); bg.play()
                                    break;
                                case "5": Anduin.play(); bg.play()
                                    break;
                                case "6": Valeera.play(); bg.play()
                                    break;
                                case "7": Thrall.play(); bg.play()
                                    break;
                                case "8": Guldan.play(); bg.play()
                                    break;
                                case "9": Garrosh.play(); bg.play()
                                    break;
                            }
                        }, 1000)
                    }
                    setTimeout(() => {
                        $(".open").removeClass("open")
                        if ($(".ok").length == $(".poker").length) {
                            setTimeout(() => {
                                Swal.fire({
                                    icon: "success",
                                    title: "恭喜",
                                    text: "恭喜過關"
                                })
                            })
                        }
                    }, 2000)
                }
            })
        })
    </script>
</body>

</html>
