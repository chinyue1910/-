        //  只接受 5 到 10 的數字
        const validate = (input) => {
            let re = { ok: false, msg: "" }
            try {
                // 如果沒有丟東西進 function 或是丟空的東西進來
                if (input.length === 0 || input === undefined) {
                    // 手動拋出錯誤
                    throw new Error("不能為空")
                }
                else if (isNaN(input)) {
                    throw new Error("不是數字")
                }
                else if (input < 5) {
                    throw new Error("太小")
                }
                else if (input > 10) {
                    throw new Error("太大")
                }
                re.ok = true
                re.message = "前面都對"
            } catch (error) {
                console.log(error)
                console.log(error.name)
                console.log(error.message)
                re.msg = error.message
            }
            return re
        }
        const isok = validate(7)
        console.log(isok)
