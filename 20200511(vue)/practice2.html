<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: '微軟正黑體';
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="app" :style="style">
        <count :style="number"></count>
        <collection v-for="post in posts" :data="post"></collection>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/x-template" id="count">
        <div>收集到讚的數量 ： {{count}}</div>
    </script>
    <script type="text/x-template" id="collection">
        <div :style="box">
            <img :src="data.img" :style="objectfit">
            <h1>{{data.title}}</h1>
            <button @click="toggle" :style="btn">{{goodone}}</button>
        </div>
    </script>
    <script>
        const eventBus = new Vue()

        Vue.component("collection", {
            template: "#collection",
            props: {
                data: Object
            },
            data() {
                return {
                    goodone: "讚",
                    box: {
                        width: "300px",
                        height: "300px",
                        margin: "0 40px",
                        textAlign: "center"
                    },
                    objectfit: {
                        objectFit: 'cover',
                        objectPosition: 'center',
                        width: '100%',
                        height: '100%'
                    },
                    btn: {
                        fontSize: "2rem",
                        borderRadius: "1rem",
                        width: "100px",
                        outline: "none"
                    }
                }
            },
            methods: {
                toggle() {
                    this.data.good = !this.data.good
                    console.log(this);
                    this.$emit("toggle", this.data.good)
                    if (this.data.good) {
                        this.goodone = "讚"
                    } else {
                        this.goodone = "收回讚"
                    }
                    eventBus.$emit('toggle', this.data.good)
                }
            }
        })

        Vue.component("count", {
            template: "#count",
            props: {
                data: String
            },
            data() {
                return {
                    count: 0
                }
            },
            mounted() {
                eventBus.$on("toggle", (data) => {
                    if (!data) {
                        this.count++
                    }
                    else {
                        this.count--
                    }
                })
            }
        })

        new Vue({
            el: "#app",
            name: "app",
            data: {
                style: {
                    display: 'flex',
                    flexWrap: 'wrap',
                    alignContent: "space-evenly",
                    height: "100vh"
                },
                number: {
                    width: "100vw",
                    fontSize: "3rem",
                    textAlign: "center"
                },
                posts: [
                    {
                        img: "https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832__340.jpg",
                        title: "風景一",
                        good: true
                    },
                    {
                        img: "https://www.guodong.net/wp-content/uploads/2018/12/20181223_5c1f64e09b6bb-1.jpg",
                        title: "風景二",
                        good: true
                    },
                    {
                        img: "https://c4.wallpaperflare.com/wallpaper/500/442/354/outrun-vaporwave-hd-wallpaper-thumb.jpg",
                        title: "風景三",
                        good: true
                    },
                    {
                        img: "https://images.all-free-download.com/images/wallpapers_large/blue_wallpaper_landscape_nature_wallpaper_1007.jpg",
                        title: "風景四",
                        good: true
                    },
                    {
                        img: "https://images.hdqwalls.com/wallpapers/small-memory-lp.jpg",
                        title: "風景五",
                        good: true
                    }
                ]
            }
        })
    </script>
</body>

</html>
