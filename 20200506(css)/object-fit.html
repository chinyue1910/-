<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object-fit</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            border: 1rem solid #ffee90;
        }

        .bg {
            background: url(https://wallpapercave.com/wp/wp4166602.jpg) no-repeat center/cover;
        }

        /* 作用在圖片 tag，與 background 作用對象不同 */
        .object-fit {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 預設 */
            object-position: 75%
        }
    </style>
</head>

<body>
    <h1>背景圖 background-size</h1>
    <div class="box bg"></div>
    <h1>圖片 object-fix</h1>
    <div class="box">
        <img src="https://wallpapercave.com/wp/wp4166602.jpg" alt="" class="object-fit">
    </div>
</body>

</html>
