<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.css">

  <title>Hello, world!</title>
  <style>
    html,
    body {
      height: 100%;
    }

    h4 {
      margin: 1rem 0;
    }

    body {
      background-color: #eee;
    }

    .container {
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <div class="container-fluid d-flex justify-content-around align-items-center h-100 bg-dark">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle btn-success btn-lg" type="button" id="dropdownMenuButton"
        data-toggle="dropdown">
        Dropdown button
      </button>
      <div class="dropdown-menu"  aria-labelledby="dropdownMenuButton">
        <span class="dropdown-item-text">電腦</span>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">主機板</a>
        <a class="dropdown-item" href="#">硬碟</a>
        <a class="dropdown-item" href="#">記憶體</a>
      </div>
    </div>

    <div class="dropdown">
      <a class="btn btn-secondary dropdown-toggle btn-warning btn-sm" href="#" role="button" id="dropdownMenuLink"
        data-toggle="dropdown" data-offset="-100">
        Dropdown link
      </a>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>

    <!-- Example split danger button -->
    <div class="btn-group">
      <button type="button" class="btn btn-danger">Action</button>
      <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Separated link</a>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>

</html>
