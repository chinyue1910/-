<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        #loading {
            width: 100vw;
            height: 100vh;
            position: fixed;
            background: deepskyblue;
            display: table;
            transition: 3s;
        }

        #loading_inner {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            color: white;
        }

        .a {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="loading">
        <div id="loading_inner">
            <img src="123.svg" alt="">
            <h1>載入中</h1>
        </div>
    </div>
    <img class="a" src="https://images.alphacoders.com/789/789452.jpg" alt="">
    <img class="a" src="https://images5.alphacoders.com/685/685514.jpg" alt="">
    <img class="a" src="https://images3.alphacoders.com/847/847928.jpg" alt="">
    <script>
        // 當載入狀態改變時
        // document.onreadystatechange
        // interactive: 載入完 HTML 標籤時
        // complete: 整個網頁載入完時
        document.onreadystatechange = () => {
            console.log(document.readyState)
        }
        // -------------------------------------------------------------
        // 當整個網頁載入完(連圖片都下載完)時
        // window.onload
        window.onload = () => {
            const loading = document.getElementById("loading")
            loading.style.opacity = "0%"
            setTimeout(() => {
                loading.style.display = "none"
            }, 3000)
        }
    </script>
</body>

</html>
