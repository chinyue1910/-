<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <img src="https://images5.alphacoders.com/685/685514.jpg" alt="">
    <script>
        // 當載入狀態改變時
        // document.onreadystatechange
        // interactive: 載入完 HTML 標籤時
        // complete: 整個網頁載入完時
        document.onreadystatechange = () => {
            console.log(document.readyState)
        }
        // -------------------------------------------------------------
        // 當整個網頁載入完(連圖片都下載完)時
        // window.onload
        window.onload = () => {
            console.log("window ok")
        }
    </script>
</body>
