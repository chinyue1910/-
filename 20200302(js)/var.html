<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // alert 是跳出訊息，裡面放文字
        alert('Hello World');

        var person = 'John';
        alert(person);
        // 上面等同於
        // alert('John');

        // 修改變數的值
        person = 'Amy';
        alert(person);

        // var 可以重複宣告
        var person = '莊欽淯';
        alert(person);
    </script>

</body>

</html>
