    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            #clock {
                width: 200px;
                height: 200px;
                background: white;
                border-radius: 50%;
                margin: auto;
                position: relative;
                border: 3px solid chocolate;
            }

            #hour {
                position: absolute;
                width: 20%;
                height: 6px;
                background-color: red;
                left: 30%;
                top: calc(50% - 3px);
                border-radius: 2px;
                transform: rotate(0deg);
                transform-origin: right center;
                writing-mode: vertical-rl;
            }

            #minute {
                position: absolute;
                width: 40%;
                height: 4px;
                background-color: blue;
                left: 10%;
                top: calc(50% - 2px);
                border-radius: 2px;
                transform: rotate(0deg);
                transform-origin: right center;
            }


            #second {
                position: absolute;
                width: 45%;
                height: 2px;
                background-color: black;
                top: calc(50% - 1px);
                left: 5%;
                border-radius: 2px;
                transform: rotate(0deg);
                transform-origin: right center;
            }

            section {
                position: absolute;
                height: 50%;
                width: 20px;
                left: calc(50% - 10px);
                display: block;
                transform-origin: bottom center;
                transform: rotate(0deg);
                text-align: center;
            }

            span {
                position: absolute;
                font-size: 12px;
                width: 20px;
                height: 20px;
                display: block;
                box-sizing: border-box;
                transform: rotate(0deg);
            }
        </style>
    </head>

    <body>
        <div id="clock">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
        <script>

            for (let i = 1; i <= 60; i++) {
                let clock = document.getElementById("clock")
                let section = document.createElement("section")
                clock.appendChild(section)
                let span = document.createElement("span")
                section.appendChild(span)
                if (i % 5 === 0) {
                    span.innerText = i / 5;
                    section.style.fontFamily = "微軟正黑體";
                }
                else {
                    span.innerText = ".";

                }
                section.style.transform = `rotate(${i * 6}deg)`
                span.style.transform = `rotate(${-i * 6}deg)`
            }

            const hour = document.getElementById("hour")
            const minute = document.getElementById("minute")
            const second = document.getElementById("second")

            const setDate = () => {
                const now = new Date();
                hour.style.transform = `rotate(${now.getHours() * 30 + 90}deg)`;
                minute.style.transform = `rotate(${now.getMinutes() * 6 + 90}deg)`;
                second.style.transform = `rotate(${now.getSeconds() * 6 + 90}deg)`;
            }

            setDate();
            setInterval(setDate, 1000)
        </script>
    </body>

    </html>
</body>

</html>
