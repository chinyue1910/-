<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clock-container {
            margin: auto;
            width: 480px;
            height: 480px;
            background-color: black;
            border-radius: 50%;
            position: relative;
        }

        .clock-digital {
            position: absolute;
            height: 444px;
            width: 224px;
            background-color: brown;
            left: 18px;
            top: 18px;
            border-radius: 220px 0 0 220px;
        }

        .clock-analog {
            position: absolute;
            width: 224px;
            height: 444px;
            background-color: white;
            right: 18px;
            top: 18px;
            border-radius: 0 220px 220px 0;
        }

        .clock-container .spear {
            position: absolute;
            width: 220px;
            height: 1px;
        }
    </style>
</head>

<body>
    <div class="clock-container">
        <div class="clock-digital">
            <div class="date"></div>
            <div class="time"></div>
            <div class="day"></div>
        </div>
        <div class="clock-analog">
            <div class="spear"></div>
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
            <div class="dail"></div>
        </div>
    </div>
    https://codepen.io/vineethtr/pen/GvROZV
</body>

</html>
