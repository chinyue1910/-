<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #board {
            width: 400px;
            height: 100px;
            border: 1px solid black;
            overflow: scroll;
        }
    </style>
</head>

<body>
    <input type="button" value="竈門炭治郎" id="a">
    <input type="button" value="竈門禰豆子" id="b">
    <input type="button" value="我妻善逸" id="c">
    <input type="button" value="嘴平伊之助" id="d">
    <div id="board">配音：花江夏樹（日本）；佐藤聰美（日本・童年時期）；錢欣郁（台灣）
        禰豆子的哥哥，水之呼吸和火之神神樂（即失傳的日之呼吸）的使用者。一名善良的少年，具有敏銳的嗅覺，能在與鬼的戰鬥中聞出破綻的氣味。為了將變成鬼的妹妹變回人類、並為死去的家人報仇雪恨，加入了專門狩獵惡鬼的組織「鬼殺隊」。
    </div>
    <script src="jquery-3.5.0.min.js"></script>
    <script>
        $("#a").on("click", function () {
            $("#board").text(`配音：花江夏樹（日本）；佐藤聰美（日本・童年時期）；錢欣郁（台灣）
禰豆子的哥哥，水之呼吸和火之神神樂（即失傳的日之呼吸）的使用者。一名善良的少年，具有敏銳的嗅覺，能在與鬼的戰鬥中聞出破綻的氣味。為了將變成鬼的妹妹變回人類、並為死去的家人報仇雪恨，加入了專門狩獵惡鬼的組織「鬼殺隊」。`)
        })
        $("#b").on("click", function () {
            $("#board").text(`配音：鬼頭明里（日本）；連婉鈞（台灣）
炭治郎的妹妹，在與其他家人一同被鬼襲擊時，因為傷口沾染鬼舞辻無慘的血液，於瀕死之際被變化成鬼，總是從危害中保護炭治郎與其他人而行動。平時總在炭治郎背上的木箱內睡覺（代替補充吸血），體型能自由變化。會「火」屬性的血鬼術「爆血」。在成為鬼之前，她是個時時心念家人的溫柔女孩。`)
        })
        $("#c").on("click", function () {
            $("#board").text(`配音：下野紘（日本）；江志倫（台灣）
炭治郎同期的鬼殺隊士。雷之呼吸的使用者。自己極度沒有自信，常常說出自嘲的發言。擁有極佳聽覺，能分別出鬼和人類的聲音。極度恐懼時會陷入沉睡，並激發出強勁的實力。尤其喜歡女性，對禰豆子有好感。`)
        })
        $("#d").on("click", function () {
            $("#board").text(`配音：松岡禎丞（日本）；陳彥鈞（台灣）
炭治郎同期的鬼殺隊士。自創的獸之呼吸的使用者。經常戴著野豬頭套，性格極為好戰。因為在山林中成長而有著銳利的觸覺，能精確捕捉到尚未進入視野的對象之所在位置。`)
        })
    </script>
</body>

</html>
