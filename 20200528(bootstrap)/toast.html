<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.css">

  <title>Hello, world!</title>
  <style>
    img {
      object-fit: cover;
      width: 100%;
    }

    .row {
      position: fixed;
      bottom: 0;
      right: 0;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <h4>吐司 (Toasts)</h4>
  <div class="col">
    <button id="btn1" type="button" class="btn bg-primary">show toast 1</button>
  </div>
  <div class="col">
    <button id="btn2" type="button" class="btn bg-danger">show toast 2</button>
  </div>

  <div class="row">
    <div class="col">
      <div id="toast1" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img class="rounded mr-2" src="https://picsum.photos/1920/1080/?random=1">
          <strong class="mr-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>
    <div class="col">
      <div id="toast2" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img class="rounded mr-2" src="https://picsum.photos/1920/1080/?random=2">
          <strong class="mr-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script>
    $('#btn1').on("click", () => {
      $('#toast1').toast({ delay: 5000 })
      $('#toast1').toast("show")
    })
    $('#btn2').on("click", () => {
      $('#toast2').toast("show")
    })
  </script>
</body>

</html>
