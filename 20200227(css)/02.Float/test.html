<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin: auto;
            border: 1px solid #000;
            color: white;
            width: 1024px;
            height: 768px;
            font-family: '微軟正黑體';
            text-align: center;
            font-size: 3rem;
        }

        .header {
            background: black;
            height: 100px;
            line-height: 100px;
        }

        .right {
            background: gray;
            width: 824px;
            height: 568px;
            float: right;
            line-height: 568px;

        }

        .footer {
            background: black;
            height: 100px;
            clear: both;
            line-height: 100px;
        }

        .left {
            background: darkgray;
            width: 200px;
            height: 568px;
            float: left;
            line-height: 568px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="left">Left</div>
        <div class="right">Right</div>
        <div class="footer">Footer</div>
    </div>
</body>

</html>
