<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background-image: url(./images/bg.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        #box {
            width: 1200px;
            height: 600px;
            position: relative;
            background-color: rgba(0, 0, 0, 0.8);
            margin: auto;
            margin-top: 50px;
        }

        #stickbar {
            width: 200px;
            height: 200px;
            background-image: url(./images/joystick-bar.png);
            background-position: bottom;
            background-size: 200px 60px;
            background-repeat: no-repeat;
            display: inline-block;
            margin-right: 100px;
        }

        #stick {
            width: 200px;
            height: 150px;
            background-image: url(./images/joystick.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: auto 150px;
            transform-origin: center bottom;
        }

        #catcher {
            width: 100px;
            height: 150px;
            position: absolute;
            left: 50px;
            background-image: url(./images/machine.png);
            background-size: auto 120px;
            background-repeat: no-repeat;
            background-position: center top;
        }

        .hook {
            width: 50px;
            height: 100px;
            position: absolute;
            top: 110px;
        }

        #left-hook {
            left: 0;
            background-image: url(./images/machine-left.png);
            background-size: auto 90px;
            background-repeat: no-repeat;
            background-position: 10px 3px;
            transform-origin: center top;
            transform: rotate(45deg);
        }

        .leftclip {
            animation: leftclip 1s linear forwards;
        }

        .leftclip-reverse {
            animation: leftclip-reverse 500ms linear forwards;
        }

        @keyframes leftclip {
            from {
                transform: rotate(45deg);
            }

            to {
                transform: rotate(0deg);
            }
        }

        @keyframes leftclip-reverse {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(45deg);
            }
        }

        #right-hook {
            right: 0;
            background-image: url(./images/machine-right.png);
            background-size: auto 90px;
            background-repeat: no-repeat;
            background-position: 16px 3px;
            transform-origin: center top;
            transform: rotate(-45deg);
        }

        .rightclip {
            animation: rightclip 1s linear forwards;
        }

        .rightclip-reverse {
            animation: rightclip-reverse 500ms linear forwards;
        }

        @keyframes rightclip {
            from {
                transform: rotate(-45deg);
            }

            to {
                transform: rotate(0deg);
            }
        }

        @keyframes rightclip-reverse {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(-45deg);
            }
        }

        .btn {
            display: none;
        }

        #btn-catch {
            width: 200px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0);
            border: none;
            background-image: url(./images/start.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #btn-catch:active {
            background-size: 190px 190px;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="catcher">
            <div class="hook" id="left-hook"></div>
            <div class="hook" id="right-hook"></div>
        </div>
    </div>
    <br><br>
    <div style="text-align: center;">
        <div id="stickbar">
            <div id="stick"></div>
        </div>
        <input type="button" class="btn" id="btn-right">
        <input type="button" class="btn" id="btn-left">
        <input type="button" id="btn-catch">
    </div>>

    <script src="jquery-3.5.0.min.js"></script>
    <script>
        let ingame = false;
        // 向右邊
        const moveRight = () => {
            if ($("#catcher").css("left") == "1050px") {
                $("#catcher").stop(true)
            }
            else {
                $("#catcher").animate({
                    left: `+=5px`,
                }, 1, "linear", function () {
                    moveRight()
                })
            }
        }
        $("#btn-right").mousedown(function () {
            $("#stick").css("transform", "rotate(45deg)")
            if ($("#catcher").css("top") == "0px" && ingame == false) {
                moveRight()
            }
        })
        $("#btn-right").mouseup(function () {
            $("#stick").css("transform", "rotate(0deg)")
            if ($("#catcher").css("top") == "0px" && ingame == false) {
                $("#catcher").stop(true)
            }
        })
        // 向左邊
        const moveLeft = () => {
            if ($("#catcher").css("left") == "50px") {
                $("#catcher").stop(true)
            }
            else {
                $("#catcher").animate({
                    left: `-=5px`
                }, 1, "linear", function () {
                    moveLeft()
                })
            }
        }
        $("#btn-left").mousedown(function () {
            $("#stick").css("transform", "rotate(-45deg)")
            if ($("#catcher").css("top") == "0px" && ingame == false) {
                moveLeft()
            }
        })
        $("#btn-left").mouseup(function () {
            $("#stick").css("transform", "rotate(0deg)")
            if ($("#catcher").css("top") == "0px" && ingame == false) {
                $("#catcher").stop(true)
            }
        })
        // 夾取
        let incatch = true;
        $("#btn-catch").click(function () {
            ingame = true;
            if (($("#catcher").css("top") == "0px")) {
                $("#catcher").animate({
                    top: `400px`
                }, 3000, "linear", function () {
                    $("#left-hook").addClass("leftclip")
                    $("#left-hook").removeClass("leftclip-reverse")
                    $("#right-hook").addClass("rightclip")
                    $("#right-hook").removeClass("rightclip-reverse")
                    setTimeout(() => {
                        $("#catcher").animate({
                            top: `0px`
                        }, 3000, "linear", function () {
                            $("#catcher").animate({
                                left: `50px`
                            }, 1000, "linear", function () {
                                $("#left-hook").addClass("leftclip-reverse")
                                $("#left-hook").removeClass("leftclip")
                                $("#right-hook").addClass("rightclip-reverse")
                                $("#right-hook").removeClass("rightclip")
                                ingame = false
                            })
                        })
                    }, 1000)
                })
            }
            else if (($("#catcher").css("top") !== "0px") && incatch == true) {
                incatch = false
                $("#catcher").stop(true)
                $("#left-hook").addClass("leftclip")
                $("#left-hook").removeClass("leftclip-reverse")
                $("#right-hook").addClass("rightclip")
                $("#right-hook").removeClass("rightclip-reverse")
                setTimeout(() => {
                    $("#catcher").animate({
                        top: `0px`
                    }, 3000, "linear", function () {
                        $("#catcher").animate({
                            left: `50px`
                        }, 2000, "linear", function () {
                            $("#left-hook").addClass("leftclip-reverse")
                            $("#left-hook").removeClass("leftclip")
                            $("#right-hook").addClass("rightclip-reverse")
                            $("#right-hook").removeClass("rightclip")
                            ingame = false
                            incatch = true
                        })
                    })
                }, 1000)
            }
        })

        $(window).keydown(function (event) {
            switch (event.keyCode) {
                case 39: $("#btn-right").mousedown();
                    break;
                case 37: $("#btn-left").mousedown()
                    break;
            }
        })
        $(window).keyup(function (event) {
            switch (event.keyCode) {
                case 39: $("#btn-right").mouseup();
                    break;
                case 37: $("#btn-left").mouseup();
                    break;
            }
        })
        $(window).keydown(function (event) {
            if (event.keyCode == 32) {
                $("#btn-catch").click();
                $("#btn-catch").css("background-size", "190px 190px")
                setTimeout(() => {
                    $("#btn-catch").css("background-size", "200px 200px")
                }, 100)
            }
        })
    </script>
</body>

</html>
