<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            /* background-image: url(./images/bg.jpg); */
            background-size: cover;
            background-repeat: no-repeat;
        }

        #box {
            width: 1200px;
            height: 600px;
            position: relative;
            background-color: rgba(0, 0, 0, 0.8);
            margin: auto;
            margin-top: 50px;
        }

        #box img {
            position: absolute;
            height: auto;
            width: 200px;
        }



        #stickbar {
            width: 200px;
            height: 200px;
            background-image: url(./images/joystick-bar.png);
            background-position: bottom;
            background-size: 200px 60px;
            background-repeat: no-repeat;
            display: inline-block;
            margin-right: 100px;
        }

        #stick {
            width: 200px;
            height: 150px;
            background-image: url(./images/joystick.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: auto 150px;
            transform-origin: center bottom;
        }

        #catcher {
            width: 100px;
            height: 150px;
            position: absolute;
            left: 50px;
            background-image: url(./images/machine.png);
            background-size: auto 120px;
            background-repeat: no-repeat;
            background-position: center top;
        }

        #roll {
            position: absolute;
            width: 10px;
            bottom: 150px;
            background-color: red;
            left: calc(50% - 5px);
        }

        .hook {
            width: 50px;
            height: 100px;
            position: absolute;
            top: 110px;
        }

        #left-hook {
            left: 0;
            background-image: url(./images/machine-left.png);
            background-size: auto 90px;
            background-repeat: no-repeat;
            background-position: 10px 3px;
            transform-origin: center top;
            transform: rotate(45deg);
        }

        .leftclip {
            animation: leftclip 100ms linear forwards;
        }

        .leftclip-reverse {
            animation: leftclip-reverse 100ms linear forwards;
        }

        @keyframes leftclip {
            from {
                transform: rotate(45deg);
            }

            to {
                transform: rotate(15deg);
            }
        }

        @keyframes leftclip-reverse {
            from {
                transform: rotate(15deg);
            }

            to {
                transform: rotate(45deg);
            }
        }

        #right-hook {
            right: 0;
            background-image: url(./images/machine-right.png);
            background-size: auto 90px;
            background-repeat: no-repeat;
            background-position: 16px 3px;
            transform-origin: center top;
            transform: rotate(-45deg);
        }

        .rightclip {
            animation: rightclip 100ms linear forwards;
        }

        .rightclip-reverse {
            animation: rightclip-reverse 100ms linear forwards;
        }

        @keyframes rightclip {
            from {
                transform: rotate(-45deg);
            }

            to {
                transform: rotate(-15deg);
            }
        }

        @keyframes rightclip-reverse {
            from {
                transform: rotate(-15deg);
            }

            to {
                transform: rotate(-45deg);
            }
        }

        .btn {
            display: none;
        }

        #btn-catch {
            width: 200px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0);
            border: none;
            background-image: url(./images/start.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #btn-catch:active {
            background-size: 190px 190px;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="catcher">
            <div id="roll"></div>
            <div class="hook" id="left-hook"></div>
            <div class="hook" id="right-hook"></div>
        </div>
    </div>
    <br><br>
    <div style="text-align: center;">
        <div id="stickbar">
            <div id="stick"></div>
        </div>
        <input type="button" class="btn" id="btn-right">
        <input type="button" class="btn" id="btn-left">
        <input type="button" id="btn-catch">
    </div>>

    <script src="jquery-3.5.0.min.js"></script>
    <script>
        let ingame = false;
        // 向右邊----------------------------------------------------------
        const moveRight = () => {
            if (parseInt($("#catcher").css("left")) > 1050) {
                $("#catcher").stop(true)
            }
            else {
                $("#catcher").animate({
                    left: `+=10px`,
                }, 1, "linear", function () {
                    moveRight()
                })
            }
        }
        $("#btn-right").mousedown(function () {
            $("#stick").css("transform", "rotate(45deg)")
            if (parseInt($("#catcher").css("top")) <= 0 && ingame == false) {
                moveRight()
            }
        })
        $("#btn-right").mouseup(function () {
            $("#stick").css("transform", "rotate(0deg)")
            if (parseInt($("#catcher").css("top")) <= 0 && ingame == false) {
                $("#catcher").stop(true)
            }
        })
        // 向左邊----------------------------------------------------------
        const moveLeft = () => {
            if (parseInt($("#catcher").css("left")) < 50) {
                $("#catcher").stop(true)
            }
            else {
                $("#catcher").animate({
                    left: `-=10px`
                }, 1, "linear", function () {
                    moveLeft()
                })
            }
        }
        $("#btn-left").mousedown(function () {
            $("#stick").css("transform", "rotate(-45deg)")
            if (parseInt($("#catcher").css("top")) <= 0 && ingame == false) {
                moveLeft()
            }
        })
        $("#btn-left").mouseup(function () {
            $("#stick").css("transform", "rotate(0deg)")
            if (parseInt($("#catcher").css("top")) <= 0 && ingame == false) {
                $("#catcher").stop(true)
            }
        })
        // 牛----------------------------------------------------------
        let ring = 0
        const rand = (num) => {
            return Math.round(Math.random() * num)
        }

        const moveleft = (ring) => {
            $(`#ring${ring}`).animate({
                left: `-=5px`
            }, 100, "swing", function () {
                if (parseInt($(`#ring${ring}`).css("left")) < 100) {
                    $(`#ring${ring}`).stop(true);
                    move(ring)
                }
                else {
                    moveleft(ring)
                }
            })
        }

        const move = (ring) => {
            $(`#ring${ring}`).animate({
                left: `+=5px`
            }, 100, "swing", function () {
                if (parseInt($(`#ring${ring}`).css("left")) > 880) {
                    $(`#ring${ring}`).stop(true);
                    moveleft(ring)
                }
                else {
                    move(ring)
                }
            })
        }

        $("#box").append(`<img src="./images/ring.gif" id="ring${ring}">`)
        $(`#ring${ring}`).css({
            top: "430px",
            left: `${rand(1000)}px`
        })
        // moveleft(ring)
        // 夾取----------------------------------------------------------
        const moveback = () => {
            if (parseInt($("#catcher").css("left")) < 50) {
                $("#catcher").stop(true)
                $("#left-hook").addClass("leftclip-reverse")
                $("#left-hook").removeClass("leftclip")
                $("#right-hook").addClass("rightclip-reverse")
                $("#right-hook").removeClass("rightclip")
                ingame = false
                incatch = false
            }
            else {
                $("#catcher").animate({
                    left: `-=10px`
                }, 1, "linear", function () {
                    moveback()
                })
            }
        }

        const layup = () => {
            if (parseInt($("#catcher").css("top")) < 0) {
                $("#catcher").stop(true)
                incatch = true
                moveback()
            }
            else {
                $("#catcher").animate({
                    top: `-=5px`
                }, 1, "linear", function () {
                    layup()
                })
            }
        }

        const shippingback = (ring) => {
            if (parseInt($(`#ring${ring}`).css("left")) < 20) {
                $(`#ring${ring}`).stop(true)
            }
            else {
                $(`#ring${ring}`).animate({
                    left: `-=10px`
                }, 1, "linear", function () {
                    shippingback(ring)
                })
            }
        }

        const shipping = (ring) => {
            $(`#ring${ring}`).stop(true)
            if (parseInt($(`#ring${ring}`).css("top")) < 80) {
                $(`#ring${ring}`).stop(true)
                shippingback(ring)
            }
            else {
                $(`#ring${ring}`).animate({
                    top: `-=5px`
                }, 1, "linear", function () {
                    shipping(ring)
                })
            }
        }

        let incatch = false;
        $("#btn-catch").click(function () {
            ingame = true;
            if (parseInt($("#catcher").css("top")) <= 0 && incatch == false) {
                $("#catcher").stop(true)
                $("#catcher").animate({
                    top: `350px`
                }, 1000, "linear", function () {
                    $("#left-hook").addClass("leftclip")
                    $("#left-hook").removeClass("leftclip-reverse")
                    $("#right-hook").addClass("rightclip")
                    $("#right-hook").removeClass("rightclip-reverse")
                    if (
                        parseInt($("#catcher").css("left")) + 50 < parseInt($(`#ring${ring}`).css("left") + 100) < parseInt($("#catcher").css("left")) + 100
                    ) {
                        $(`#ring${ring}`).stop(true)
                    }
                    setTimeout(() => {
                        shipping(ring);
                        layup()
                    }, 100)
                })
            }
            else if (($("#catcher").css("top") !== "0px") && incatch == false) {
                incatch = true
                $("#catcher").stop(true)
                $("#left-hook").addClass("leftclip")
                $("#left-hook").removeClass("leftclip-reverse")
                $("#right-hook").addClass("rightclip")
                $("#right-hook").removeClass("rightclip-reverse")
                setTimeout(() => {
                    layup()
                }, 1000)
            }
        })
        // 按鈕行為----------------------------------------------------------
        $(window).keydown(function (event) {
            switch (event.keyCode) {
                case 39: $("#btn-right").mousedown();
                    break;
                case 37: $("#btn-left").mousedown()
                    break;
            }
        })
        $(window).keyup(function (event) {
            switch (event.keyCode) {
                case 39: $("#btn-right").mouseup();
                    break;
                case 37: $("#btn-left").mouseup();
                    break;
            }
        })
        $(window).keydown(function (event) {
            if (event.keyCode == 32) {
                $("#btn-catch").click();
                $("#btn-catch").css("background-size", "190px 190px")
                setTimeout(() => {
                    $("#btn-catch").css("background-size", "200px 200px")
                }, 100)
            }
        })
    </script>
</body>

</html>
