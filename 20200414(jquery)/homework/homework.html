<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        #box {
            width: 400px;
            height: 400px;
            position: absolute;
            background-color: black;
        }
    </style>
</head>

<body>
    <input type="button" value="按我向右" id="btn">
    <div id="box"></div>
    <script src="jquery-3.5.0.min.js"></script>
    <script>
        let limit = 0;
        const move = (limit) => {
            console.log(limit)
            if (limit >= 50) {
                $("#box").stop(true)
            }
            else {
                $("#box").animate({
                    left: `+=1px`,
                }, 1, "linear", function () {
                    limit++;
                    move(limit)
                })
            }
        }
        $("#btn").mousedown(function () {
            move(limit)
        })
        $("#btn").mouseup(function () {
            $("#box").stop(true)
        })

    </script>
</body>

</html>
