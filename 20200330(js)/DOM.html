<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title">標題</h1>
    <script>
        // 用 ID 抓 HTML 元素
        const title = document.getElementById("title")
        // .innerText 為裡面的文字
        console.log(title.innerText)
    </script>
</body>

</html>
