<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="pre"></h1>
    <script>
        let num = prompt("請輸入起始秒數(正整數)")
        while (isNaN(num) || num <= 0) {
            alert("就跟你說輸入正整數齁，87喔");
            num = prompt("再給你一次機會，請輸入起始秒數(正整數)")
        }

        let pre = document.getElementById("pre");

        let timer = setInterval(() => {
            pre.innerText = (`剩餘${num}秒`)
            num--;
            if (num < 0) {
                clearInterval(timer)
                pre.innerText = `時間到`
                pre.style.transition = "1s"
                pre.style.color = "red"
                pre.style.fontSize = "400px"
                pre.style.transform = "rotate(720deg)"
            }
        }, 1000);

        pre.style.color = "blue";
        pre.style.fontSize = "200px"
        pre.style.transform = "rotate(0deg)"
        pre.style.textShadow = "5px 5px 5px black"
    </script>
</body>

</html>
