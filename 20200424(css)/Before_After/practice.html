<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            margin: 200px auto;
            position: relative;
            background: linear-gradient(90deg, white 50%, black 0%);
            box-shadow: 0px 0px 200px 100px black;
        }

        .container::before {
            content: "";
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: white;
            left: 25%;
            top: 0;
            border-radius: 50%;
        }

        .container::after {
            content: "";
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: black;
            left: 25%;
            bottom: 0;
            border-radius: 50%;
        }

        .content {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .content::before {
            position: absolute;
            content: "";
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: black;
            left: calc(50% - 40px);
            top: calc(25% - 40px)
        }

        .content::after {
            position: absolute;
            content: "";
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            left: calc(50% - 40px);
            bottom: calc(25% - 40px);
            z-index: 999;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content"></div>
    </div>
</body>

</html>
