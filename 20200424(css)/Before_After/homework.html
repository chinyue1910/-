<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>針頭練習</title>
    <style>
        .box {
            position: relative;
            margin: 300px auto;
            width: 600px;
            height: 200px;
            border: 1px solid black;
            background: linear-gradient(transparent 0%, rgba(0, 0, 0, 0.1) 50%, transparent 100%), linear-gradient(90deg, rgba(255, 255, 255, 0.5) 45%, black 45%, black 55%, rgba(250, 250, 170, 0.5) 55%),
                linear-gradient(transparent 20%, white 20%),
                repeating-linear-gradient(90deg, transparent 0px, transparent 9px, black 10px)
        }

        .box::before {
            content: "";
            width: 800px;
            height: 100px;
            position: absolute;
            background: linear-gradient(transparent 0%, rgba(0, 0, 0, 0.1) 50%, transparent 100%);
            border: 1px solid black;
            z-index: -1;
            top: calc(50% - 50px);
            left: -100px;
            border-radius: 1rem;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
